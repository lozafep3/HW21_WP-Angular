<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="<%= htmlWebpackPlugin.options.favicon %>">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <base href="/">
</head>
<body ng-app='AngularForm' ng-strict-di ng-cloak>
    <div class="container">
        <form class="well form-horizontal"
              name="form"
              method="post"
              id="contact_form"
              ng-controller="FormÐ¡ontroller as formCtrl"
              ng-submit="form.$valid"
              novalidate="novalidate">
              <legend>Contact Us Today!</legend>

            <div class="form-group">
                <label class="control-label col-sm-2" for="first-name">First Name</label>
                <div class="col-sm-10"><input class="form-control" id="first-name" placeholder="First Name"></div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="last-name">Last Name</label>
                <div class="col-sm-10"><input class="form-control" id="last-name" placeholder="Last Name"></div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="email">E-Mail</label>
                <div class="col-sm-10">
                    <input class="form-control"
                           id="email"
                           type="email"
                           placeholder="E-Mail Address"
                           ng-model="string"
                    >
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="phone">Phone #</label>
                <div class="col-sm-10"><input class="form-control" id="phone" placeholder="(845)555-1212"></div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="address">Address</label>
                <div class="col-sm-10"><input class="form-control" id="address" placeholder="Address"></div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="city">City</label>
                <div class="col-sm-10"><input class="form-control" id="city" placeholder="City"></div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="state">State</label>
                <div class="col-sm-10"><input class="form-control" id="state" placeholder="Please select your state"></div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="zip-code">Zip-code</label>
                <div class="col-sm-10"><input class="form-control" id="zip-code" placeholder="Zip Code"></div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="website">Website or domain name</label>
                <div class="col-sm-10"><input class="form-control" id="website" placeholder="Website or domain name"></div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Do you have hosting?</label>
                <label class="col-sm-1"><input type="radio" name="hosting"> Yes</label>
                <label class="col-sm-1"><input type="radio" name="hosting"> No</label>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="description">Project Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="description" placeholder="Project Description"></textarea>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-default col-sm-1 col-sm-offset-2" id="submit">Send</button>
            </div>

        </form>
    </div>
</body>
</html>
